name: 【Test7】Deploy Preview

on:
  push:
    branches-ignore:
      - main
    paths:
      - "website/test7/**"
      - ".github/workflows/test7_*.yml"

env:
  NODE_VERSION: "22.14.0"
  PNPM_VERSION: "10.8.0"

permissions:
  contents: read
  deployments: write

jobs:
  deploy-preview:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup environment
        uses: ./.github/actions/setup
        with:
          node-version: ${{ env.NODE_VERSION }}
          pnpm-version: ${{ env.PNPM_VERSION }}

      - name: Install Vercel CLI
        run: pnpm add --global vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.TEST2_PROJECT_ID }}

      - name: Set Vercel Environment Variables
        run: |
          vercel env rm DEBUG preview --yes --token=${{ secrets.VERCEL_TOKEN }} || true
          vercel env rm SUPABASE_DATABASE_URL preview --yes --token=${{ secrets.VERCEL_TOKEN }} || true
          vercel env rm SUPABASE_SCHEMA preview --yes --token=${{ secrets.VERCEL_TOKEN }} || true
          vercel env rm SENDGRID_API_KEY preview --yes --token=${{ secrets.VERCEL_TOKEN }} || true
          echo "${{ secrets.DEBUG_PREVIEW }}" | vercel env add DEBUG preview --token=${{ secrets.VERCEL_TOKEN }}
          echo "${{ secrets.TEST7_SUPABASE_DATABASE_URL_PREVIEW }}" | vercel env add SUPABASE_DATABASE_URL preview --token=${{ secrets.VERCEL_TOKEN }}
          echo "${{ secrets.TEST7_SUPABASE_SCHEMA_PREVIEW }}" | vercel env add SUPABASE_SCHEMA preview --token=${{ secrets.VERCEL_TOKEN }}
          echo "${{ secrets.SENDGRID_API_KEY_PREVIEW }}" | vercel env add SENDGRID_API_KEY preview --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.TEST2_PROJECT_ID }}

      - name: Verify Vercel Environment Variables
        run: |
          echo "Listing Vercel environment variables:"
          vercel env ls preview --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.TEST2_PROJECT_ID }}

      - name: Build Project Artifacts
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.TEST2_PROJECT_ID }}
          DEBUG: ${{ secrets.DEBUG_PREVIEW }}
          SUPABASE_DATABASE_URL: ${{ secrets.TEST7_SUPABASE_DATABASE_URL_PREVIEW }}
          SUPABASE_SCHEMA: ${{ secrets.TEST7_SUPABASE_SCHEMA_PREVIEW }}
          SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY_PREVIEW }}

      - name: Deploy Project Artifacts to Vercel
        run: vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.TEST2_PROJECT_ID }}
          DEBUG: ${{ secrets.DEBUG_PREVIEW }}
          SUPABASE_DATABASE_URL: ${{ secrets.TEST7_SUPABASE_DATABASE_URL_PREVIEW }}
          SUPABASE_SCHEMA: ${{ secrets.TEST7_SUPABASE_SCHEMA_PREVIEW }}
          SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY_PREVIEW }}
